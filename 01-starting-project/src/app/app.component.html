



 <app-header />
<main>
  <ul id="users">

    @for(user of users; track user.id;let idx = $index){
      <li>
        <app-user
        [user]="users[idx]"
        (select)="onSelectUser($event)"
         />
      </li>
    }

  </ul>
  @if(SelectUser){
  <app-tasks
  [userId]="SelectUser.id"
  [name]="SelectUser? SelectUser.name:''"
  />
  }@else {
    <p id="fallback">select user to show task!</p>
  }

</main>

@if(isAddingTask){
  <app-new-task   (close)="onCancelTask()"/>
}
<section id="tasks">
<header>
  <h2> {{name}}'s Tasks!</h2>
  <menu>
    <button (click)="onAddTask()">Add task</button>
  </menu>
</header>

<ul>
  @for(task of selectedUserTask; track task.id){
  <li>
    <app-task (completed)="onCompleteTask($event)" [task]="task"/>
  </li>
}

</ul>

</section>
